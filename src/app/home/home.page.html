<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      DashConnect
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h3>DashConnect</h3>

  <p>
    Para mais informações acesse <a href="https://github.com/Bertoncini/DashConnect">DashConnect</a>.
  </p>

  <ion-fab vertical="bottom" horizontal="end" *ngIf="(!selectedItem?.Grafico)">
    <ion-fab-button size="small" (click)="openConfigPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-card *ngIf="(selectedItem?.Grafico === 'barraH') || (selectedItem?.Grafico === 'barraV')">
    <ion-card-header>
      {{selectedItem?.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #barCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedItem?.Grafico === 'bolha'">
    <ion-card-header>
      {{selectedItem.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #bubbleCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedItem?.Grafico === 'linha'">
    <ion-card-header>
      {{selectedItem.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #lineCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedItem?.Grafico === 'mix'">
    <ion-card-header>
      {{selectedItem.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #mixedCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="(selectedItem?.Grafico === 'pizza') || (selectedItem?.Grafico === 'rosca')">
    <ion-card-header>
      {{selectedItem?.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #doughnutCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedItem?.Grafico === 'polar'">
    <ion-card-header>
      {{selectedItem.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #polarCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedItem?.Grafico === 'radar'">
    <ion-card-header>
      {{selectedItem.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #radarCanvas></canvas>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="selectedItem?.Grafico === 'scatter'">
    <ion-card-header>
      {{selectedItem.NameRel}}
    </ion-card-header>
    <ion-card-content>
      <canvas #scatterCanvas></canvas>
    </ion-card-content>
  </ion-card>
</ion-content>
