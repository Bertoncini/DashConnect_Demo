<ion-app>
  <!-- <ion-split-pane contentId="main-content"> -->
  <ion-content *ngIf="!afAuth.auth.currentUser">

    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
          Login
        </ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content>
      <div id="firebaseui-auth-container">
        <firebase-ui (signInSuccessWithAuthResult)="successCallback($event)" (signInFailure)="errorCallback($event)">
        </firebase-ui>
      </div>
    </ion-content>

  </ion-content>

  <ion-content *ngIf="afAuth.auth.currentUser">
    <ion-split-pane contentId="main-content">
      <ion-menu contentId="main-content" type="overlay">
        <ion-header>
          <ion-toolbar>
            <ion-title>Menu</ion-title>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          <ion-list>
            <ion-item *ngFor="let p of appPages" (click)="openPage(p)">
              <ion-icon slot="start" [name]="p.icon"></ion-icon>
              <ion-label>
                {{p.title}}
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-content>
      </ion-menu>

      <ion-router-outlet id="main-content">


      </ion-router-outlet>
    </ion-split-pane>
  </ion-content>

</ion-app>
